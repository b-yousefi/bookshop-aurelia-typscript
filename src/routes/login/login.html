<template>
  <form submit.trigger="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        class="form-control"
        id="username"
        placeholder="Enter username"
        value.bind="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        value.bind="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button class="btn btn-secondary" click.delegate="register()">
      Register
    </button>
  </form>
</template>
