<template class="container">
  <require from="./books.scss"></require>
  <div class="row">
    <div
      repeat.for="book of books.arr"
      class="col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch"
    >
      <div class="card mb-3">
        <img
          class="card-img-top"
          src="data:image/jpeg;base64,${book.picture.data}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="book-title">${book.name}</h5>
        </div>
        <div class="card-footer bg-transparent">
          <div class="row">
            <div class="col-lg-8 align-self-center">
              <p class="card-text">Price: $${book.price}</p>
            </div>
            <div if.bind="user.isLoggedIn" class="col-lg-4 align-self-center">
              <button
                type="button"
                class="btn btn-secondary"
                click.delegate="onAddClicked(book)"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section if.bind="books.pageInfo.totalPages > 0">
    <pagination page.bind="books.pageInfo" onclick.bind="onPageChanged" />
  </section>
</template>
